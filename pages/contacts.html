<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.5;
      color: #333;
    }

    header {
      background: #f7f7f7;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      padding: 0 50px 0 20px;
    }

    .contact-info {
      text-align: center;
      width: 300px;
      padding: 20px;
      margin-right: 40px;
      background-color: #f7f7f7;
      border-radius: 6px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .map-container {
      flex: 1;
      height: 400px;
      border-radius: 6px;
      overflow: hidden;
    }

    .map {
      width: 100%;
      height: 100%;
    }

    footer {
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/catalog">Каталог</a></li>
        <li><a href="/about">О нас</a></li>
        <li><a href="#">Контакты</a></li>
        <li><a href="/cart">Корзина</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-container">
    <div class="contact-info">
      <h2>Контакты</h2>
      <p>Адрес: 123 улица, город, страна</p>
      <p>Телефон: +1 234 567 890</p>
      <p>Email: info@example.com</p>
    </div>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.9956073294545!2d-0.3353366749104448!3d51.311238153692464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM1DCsDAwJzMwLjAiTiA1McKwMDcnNTQuNCJF!5e0!3m2!1sen!2suk!4v1622728964522!5m2!1sen!2suk" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    &copy; 2023 Все права защищены | Название вашей компании
  </footer>
</body>

</html>
